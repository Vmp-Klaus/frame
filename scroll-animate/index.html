<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scroll-animate</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        li{width: 100%;height: 300px;background: #eee;margin: 300px 0;}
        .animate{background: red;animation: animate .7s ease both;}
        @keyframes animate{
           0%{opacity:.3;transform: scale(.8);}
           100%{opacity:1;transform: scale(1);}
        }
    </style>
</head>

<body>
    <ul>
        <li class="animates">1</li>
        <li class="animates">1</li>
        <li class="animates">1</li>
        <li class="animates">1</li>
        <li class="animates">1</li>
    </ul>
</body>
<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script>
    animate('.animates')
    $(document).scroll(function() {
        animate('.animates')
    })
    function animate(obj){
        var wh = parseInt($(window).height());//浏览器高度
        var wt = parseInt($(window).scrollTop());//页面滚动的位置
        $(obj).each(function(){
            var ot = parseInt($(this).offset().top);//元素距离顶部的距离
            var oh = parseInt($(this).height());
            console.log('wh:'+wh,'wt:'+parseInt(wt),'ot:'+ot,'oh:'+parseInt(oh))
            switch (true) {
                case wt > ot + oh:
                    // console.log('元素顶部消失')
                    $(this).removeClass('animate')
                    break;
                case wt + wh > ot + 100:
                    // console.log('元素出现了')
                    $(this).addClass('animate')
                    break;
                default:
                    // console.log('元素底部消失')
                    $(this).removeClass('animate')
            }
        })
    }
</script>
</html>
