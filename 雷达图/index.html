<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!-- 为了防止页面数字被识别为电话号码，可根据实际需要添加： -->

    <!-- 让添加到主屏幕的网页再次打开时全屏展示，可添加：   -->

    <meta content="yes" name="apple-mobile-web-app-capable">

    <title>autoPlay</title>
    <style>
        #video{width: 700px;height: 300px;background: red;}
    </style>
</head>
<body>
    <canvas id="nanjaInfoLeftChartCanvas" style="width:350px;height:350px;"></canvas>
    <script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
    <script src="Chart.js"></script>
    <script>
        //nanjaInfoLeftChart
        function nanjaInfoLeftChart(){
            var canvas = document.getElementById('nanjaInfoLeftChartCanvas');
            canvas.width = 370;
            canvas.height = 350;
            var data = {
                labels: ["输出评级", "连击评级", "控制评级", "命中评级", "躲避评级", "爆发评级"],
                datasets: [{
                    label: "",
                    fillColor: "rgba(255,39,39,.7)",
                    strokeColor: "#895715",
                    pointColor: "yellow",
                    pointHighlightFill: "#5e5034",
                    pointHighlightStroke: "pink",
                    data: ['30','70','30','70','30','70']
                }]
            }
            var dataChart = new Chart(canvas.getContext("2d")).Radar(data, {
                pointLabelFontSize: 15.7 * document.documentElement.clientWidth / 1334,
                pointLabelFontColor: "#203646",
                angleLineColor: "#59646e", //打竖相交线颜色
                angleLineWidth: 1,
                angleLineInterval: 0,
                scaleLineColor: "#525252", //外边颜色
                pointDot: true,
                pointDotRadius: 1.5,
                datasetStroke: false,
                datasetFill: true,
                scaleOverride: true,
                scaleSteps: 5,
                scaleStepWidth: 20,
                scaleStartValue: 0
            })
        }
        nanjaInfoLeftChart()
    </script>
</body>
</html>
