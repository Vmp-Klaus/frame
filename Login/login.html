slugLogin.config({
    game: 'smoba',
    platform: {
        qq: {
            appid: '101482157', // 腾讯移动游戏
        },
        wxm: {
            appid: 'wxa817069bb040f860', // 腾讯移动游戏
        },
        wxpc: {
            appid: 'wxa17be3a499146f2f',
        }
    },
})
// 检查到微信或者手Q平台时自动登录
slugLogin.checkLogin().then((res) => {
    console.log('检测自动登录')
    if (!res.isLogin) {
        console.log('没有登录 拉起登录')
        slugLogin.login();
    } else {
        console.log('有登录获取用户信息')
        getUserInfo()
    }
})
function loginWXPC() {
    console.log('点击微信登录 拉起PC微信登录')
    slugLogin.login('wxpc');
}
function loginQQ() {
    console.log('点击QQ登陆 拉起QQ登录')
    slugLogin.checkLogin('qq').then((res) => {
        if (!res.isLogin) {
            slugLogin.login('qq');
        } else {
            getUserInfo(res)
        }
    })
}
function logout() {
    console.log('退出成功')
    slugLogin.logout();
}
function getUserInfo(platform) {
    slugLogin.getUserInfo(platform).then((res) => {
    console.log('获取用户信息',res)
    $('#user').html(res.nickname);
 })
}

    //弹窗自动高度值
    function AutoTop(){
        var Pop_up=document.getElementsByClassName('pop-up')
        for(var i=0;i<Pop_up.length;i++){
            Pop_up[i].style.marginTop='-'+Pop_up[i].offsetHeight/2+'px';
        }
    }
    //点击显示
    function clickShow(obj){
        $(obj).show();
        $('.shade').show();
        AutoTop()
    }
    //点击隐藏
    function clickHide(obj){
        $(obj).hide();
        $('.shade').hide();
    }
</script>
