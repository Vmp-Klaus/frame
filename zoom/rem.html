<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zoom-rem</title>
    <style>
        *{padding:0;margin:0;}
        html{font-size: calc(100vw / 1920 * 100);max-width: 1920px;min-width: 1200px;margin: 0 auto;}
        .main{background: url(ossweb-img/1920.jpg) no-repeat top center / 100% auto;}
        .main img{display: block;width: 12rem;height: auto;margin:0 auto;}
    </style>
</head>
<body>
    <div class="main">
        <img src="ossweb-img/1920.jpg" alt="">
    </div>
</body>
</html>
